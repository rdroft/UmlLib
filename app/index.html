<!DOCTYPE html>
<html>
<head lang="en">
    <script src="js/UmlLib.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="header" style="margin-top:30px;">
    <h3>Diagram</h3>
</div>
<div class="body" style="margin-left: 80px;">
    <div id="menu">
        <a href="#" onclick="view.setOnTop(new UmlLib.UObject({name:'N/A'}));">Obj</a>
        <a href="#" onclick="view.setOnTop(new UmlLib.Connector());">Connector</a>
        <a href="#" onclick="console.log(JSON.stringify(seq));">Save</a>
    </div>
    <div id="diagram"></div>
</div>
<script>
    var seq = new UmlLib.SequenceDiagram({name:"A1"});
    var a1 = new UmlLib.UObject({name:'Main Object'});
    var a2 = new UmlLib.UObject({name:'Child Object 2'});
    var a3 = new UmlLib.UObject({name:'Child Object 1'});
    var a4 = new UmlLib.UObject({name:'Child'});
    var a0 = new UmlLib.UObject({name:'Super'});
    var a5 = new UmlLib.UObject({name:'Line Ojb'});
    var a6 = new UmlLib.UObject({name:'Line Ojb1'});
    seq.addObject(a1,{x:500,y:150,width:123,height:53});
    seq.addObject(a2,{x:150,y:125,width:123,height:23});
    seq.addObject(a3,{x:5,y:125,width:123,height:23});
    seq.addObject(a4,{x:355,y:150,width:123,height:23});
    seq.addObject(a0,{x:500,y:300,width:123,height:23});
    seq.addObject(a5,{x:550,y:50,width:100,height:50});
    seq.addObject(a6,{x:400,y:85,width:100,height:50});
    seq.addObject(new UmlLib.Connector(a1,a4));
    seq.addObject(new UmlLib.Connector(a1,a2));
    seq.addObject(new UmlLib.Connector(a1,a3));
    seq.addObject(new UmlLib.Connector(a0,a1));
    seq.addObject(new UmlLib.Connector(a1,a0));
    seq.addObject(new UmlLib.Connector(a1,a5));
    seq.addObject(new UmlLib.Connector(a1,a6));
    var view = new UmlLib.View({containerId:'diagram',width:1001,height:3401});
    view.showDiagram(seq);
</script>
</body>
</html>
